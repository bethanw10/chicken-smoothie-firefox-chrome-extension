<!DOCTYPE html>

<html>

<head>
	<title>Chicken Smoothie Helper Popup</title>
	<meta charset="utf-8">
	<script src="popup.js"></script>

	<script src="/library/jquery.js"></script>
	<script src="/library/jquery.shiftcheckbox.js"></script>

	<script src="/library/popper.js"></script>

	<script src="/library/bootstrap.min.js"></script>
	<link href="/library/bootstrap.css" rel="stylesheet" />
	<link href="/checkbox.css" rel="stylesheet" />

	<script src="/library/datepicker.js"></script>
	<link href="/library/datepicker.css" rel="stylesheet" />

	<link href="https://fonts.googleapis.com/css?family=Roboto|Montserrat|Raleway:b&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined" rel="stylesheet">

	<link href="popup.css" rel="stylesheet" />
</head>

<body>
	<div id="date-form" class="section">
		<div id="date-accordion" class="accordion bg-transparent">
			<div class="title">
				<h6>Select by Date Range</h6>
				<i class="material-icons-outlined info-icon" data-toggle="tooltip" data-placement="bottom" title="Selects all pets adopted between the date range">info</i>
			</div>
			<i class="accordion-arrow material-icons">keyboard_arrow_up</i>
		</div>
		<div class="section-body">
			<div class="date-row mb-2">
				<label class="date-label" for="from-date">From</label>
				<div class="input-group input-group-sm">
					<input id="from-date" class="form-control" data-toggle="datepicker" placeholder="Select date">
					<div class="input-group-append">
						<label for="from-date" class="input-group-text"><i class="calendar-icon material-icons-outlined">today</i></label>
					</div>
				</div>
			</div>

			<div class="date-row mb-3">
				<label class="date-label" for="to-date">To</label>
				<div class="input-group input-group-sm">
					<input id="to-date" class="form-control" data-toggle="datepicker" placeholder="Select date">
					<div class="input-group-append">
						<label for="to-date" class="input-group-text"><i class="calendar-icon material-icons-outlined">event</i></label>
					</div>
				</div>
			</div>

			<div class="text-right">
				<button id="date-button" class="btn btn-primary btn-sm submit-button">Select</button>
			</div>
		</div>
	</div>

	<div id="rarity-form" class="section">
		<div id="rarity-accordion" class="accordion bg-transparent">
			<div class="title">
				<h6>Select by Rarity</h6>
				<i class="material-icons-outlined info-icon" data-toggle="tooltip" data-placement="bottom" title="Selects pets based on their rarity. Shift-click to select multiple checkboxes in a row">info</i>
			</div>
			<i class="accordion-arrow material-icons">keyboard_arrow_up</i>
		</div>
		<div class="section-body">
			<div class="checkbox-row">
				<input type="checkbox" class="custom-checkbox d-none unknown" id="select-unknown" value="Unknown">
				<label for="select-unknown" class="custom-label"></label>
				<label for="select-unknown"><img src="/images/unknown.png" />Unknown</label>
				<span class="rarity-count unknown-count"></span>
			</div>

			<div class="checkbox-row">
				<input type="checkbox" class="custom-checkbox d-none omg-common" id="select-omg-common" value="OMG so common">
				<label for="select-omg-common" class="custom-label"></label>
				<label for="select-omg-common"><img src="/images/omg-so-common-star.png" />OMG so common</label>
				<span class="rarity-count omg-common-count"></span>
			</div>

			<div class="checkbox-row">
				<input type="checkbox" class="custom-checkbox d-none very-common" id="select-very-common" value="Very common">
				<label for="select-very-common" class="custom-label"></label>
				<label for="select-very-common"><img src="/images/very-common-star.png" />Very common</label>
				<span class="rarity-count very-common-count"></span>
			</div>

			<div class="checkbox-row">
				<input type="checkbox" class="custom-checkbox d-none common" id="select-common" value="Common">
				<label for="select-common" class="custom-label"></label>
				<label for="select-common"><img src="/images/common-star.png" />Common</label>
				<span class="rarity-count common-count"></span>
			</div>

			<div class="checkbox-row">
				<input type="checkbox" class="custom-checkbox d-none uncommon" id="select-uncommon" value="Uncommon">
				<label for="select-uncommon" class="custom-label"></label>
				<label for="select-uncommon"><img src="/images/uncommon-star.png" />Uncommon</label>
				<span class="rarity-count uncommon-count"></span>
			</div>

			<div class="checkbox-row">
				<input type="checkbox" class="custom-checkbox d-none rare" id="select-rare" value="Rare">
				<label for="select-rare" class="custom-label"></label>
				<label for="select-rare"><img src="/images/rare-star.png" />Rare</label>
				<span class="rarity-count rare-count"></span>
			</div>

			<div class="checkbox-row">
				<input type="checkbox" class="custom-checkbox d-none very-rare" id="select-very-rare" value="Very rare">
				<label for="select-very-rare" class="custom-label"></label>
				<label for="select-very-rare"><img src="/images/very-rare-star.png" />Very rare</label>
				<span class="rarity-count very-rare-count"></span>
			</div>

			<div class="checkbox-row mb-3">
				<input type="checkbox" class="custom-checkbox d-none omg-rare" id="select-omg-rare" value="OMG so rare!">
				<label for="select-omg-rare" class="custom-label"></label>
				<label for="select-omg-rare"><img src="/images/omg-so-rare-star.png" />OMG so rare!</label>
				<span class="rarity-count omg-rare-count"></span>
			</div>

			<div class="text-right">
				<button id="rarity-button" class="btn btn-primary btn-sm submit-button">Select</button>
			</div>
		</div>
	</div>

	<div id="duplicates-form" class="section">
		<div id="duplicates-accordion" class="accordion bg-transparent">
			<div class="title">
				<h6>Select Duplicates</h6>
				<i class="material-icons-outlined info-icon" data-toggle="tooltip" data-placement="bottom" title="Selects any duplicate pets. Doesn't work on pets that have items">info</i>
			</div>
			<i class="accordion-arrow material-icons">keyboard_arrow_up</i>
		</div>
		<div class="section-body">
			<div class="checkbox-row">
				<input type="checkbox" class="custom-checkbox d-none" id="exclude-unknown">
				<label for="exclude-unknown" class="custom-label exclude-unknown"></label>
				<label for="exclude-unknown">Exclude unknown pets</label>
			</div>

			<div class="checkbox-row">
				<input type="checkbox" class="custom-checkbox d-none" id="keep-oldest">
				<label for="keep-oldest" class="custom-label keep-oldest"></label>
				<label for="keep-oldest">Keep oldest pet</label>
			</div>

			<div class="text-right">
				<button id="duplicates-button" class="btn btn-primary btn-sm submit-button">Select</button>
			</div>
		</div>
	</div>

	<div class="section">
		<div id="rename-accordion" class="accordion bg-transparent">
			<div class="title">
				<h6>Mass Rename</h6>
				<i class="material-icons-outlined info-icon" data-toggle="tooltip" data-placement="bottom" title="Rename multiple pets at the same time. Don't forget to save!">info</i>
			</div>
			<i class="accordion-arrow material-icons">keyboard_arrow_up</i>
		</div>
		<div class="section-body">
			<div class="checkbox-row" id="rename-rarity-row">
				<input type="checkbox" class="custom-checkbox d-none" id="rename-rarity">
				<label for="rename-rarity" class="custom-label rename-rarity"></label>
				<label for="rename-rarity"><b>Rename by rarity</b></label>
			</div>
			<div class="subsection-body pad" id="rename-rarity-form">
				<div class="checkbox-row">
					<input type="checkbox" class="custom-checkbox d-none unknown" id="rename-select-unknown" value="Unknown">
					<label for="rename-select-unknown" class="custom-label"></label>
					<label for="rename-select-unknown"><img src="/images/unknown.png" />Unknown</label>
					<span class="rarity-count unknown-count"></span>
				</div>

				<div class="checkbox-row">
					<input type="checkbox" class="custom-checkbox d-none omg-common" id="rename-select-omg-common" value="OMG so common">
					<label for="rename-select-omg-common" class="custom-label"></label>
					<label for="rename-select-omg-common"><img src="/images/omg-so-common-star.png" />OMG so common</label>
					<span class="rarity-count omg-common-count"></span>
				</div>

				<div class="checkbox-row">
					<input type="checkbox" class="custom-checkbox d-none very-common" id="rename-select-very-common" value="Very common">
					<label for="rename-select-very-common" class="custom-label"></label>
					<label for="rename-select-very-common"><img src="/images/very-common-star.png" />Very common</label>
					<span class="rarity-count very-common-count"></span>
				</div>

				<div class="checkbox-row">
					<input type="checkbox" class="custom-checkbox d-none common" id="rename-select-common" value="Common">
					<label for="rename-select-common" class="custom-label"></label>
					<label for="rename-select-common"><img src="/images/common-star.png" />Common</label>
					<span class="rarity-count common-count"></span>
				</div>

				<div class="checkbox-row">
					<input type="checkbox" class="custom-checkbox d-none uncommon" id="rename-select-uncommon" value="Uncommon">
					<label for="rename-select-uncommon" class="custom-label"></label>
					<label for="rename-select-uncommon"><img src="/images/uncommon-star.png" />Uncommon</label>
					<span class="rarity-count uncommon-count"></span>
				</div>

				<div class="checkbox-row">
					<input type="checkbox" class="custom-checkbox d-none rare" id="rename-select-rare" value="Rare">
					<label for="rename-select-rare" class="custom-label"></label>
					<label for="rename-select-rare"><img src="/images/rare-star.png" />Rare</label>
					<span class="rarity-count rare-count"></span>
				</div>

				<div class="checkbox-row">
					<input type="checkbox" class="custom-checkbox d-none very-rare" id="rename-select-very-rare" value="Very rare">
					<label for="rename-select-very-rare" class="custom-label"></label>
					<label for="rename-select-very-rare"><img src="/images/very-rare-star.png" />Very rare</label>
					<span class="rarity-count very-rare-count"></span>
				</div>

				<div class="checkbox-row mb-3">
					<input type="checkbox" class="custom-checkbox d-none omg-rare" id="rename-select-omg-rare" value="OMG so rare!">
					<label for="rename-select-omg-rare" class="custom-label"></label>
					<label for="rename-select-omg-rare"><img src="/images/omg-so-rare-star.png" />OMG so rare!</label>
					<span class="rarity-count omg-rare-count"></span>
				</div>
			</div>
			<div class="checkbox-row" id="rename-date-row">
				<input type="checkbox" class="custom-checkbox d-none" id="rename-date">
				<label for="rename-date" class="custom-label rename-date"></label>
				<label for="rename-date"><b>Rename by date</b></label>
			</div>
			<div class="subsection-body pad">
				<div class="date-row mb-2">
					<label class="date-label" for="rename-from-date">From</label>
					<div class="input-group input-group-sm">
						<input id="rename-from-date" class="form-control" data-toggle="datepicker" placeholder="Select date">
						<div class="input-group-append">
							<label for="rename-from-date" class="input-group-text"><i class="calendar-icon material-icons-outlined">today</i></label>
						</div>
					</div>
				</div>

				<div class="date-row mb-3">
					<label class="date-label" for="rename-to-date">To</label>
					<div class="input-group input-group-sm">
						<input id="rename-to-date" class="form-control" data-toggle="datepicker" placeholder="Select date">
						<div class="input-group-append">
							<label for="rename-to-date" class="input-group-text"><i class="calendar-icon material-icons-outlined">event</i></label>
						</div>
					</div>
				</div>
			</div>
			<form id="rename-form">
				<div class="input-group input-group-sm">
					<input class="form-control" type="text" placeholder="Enter name" id="rename-name">
					<div class="input-group-append">
						<button class="btn btn-primary btn-sm">Rename</button>
					</div>
				</div>
			</form>
		</div>
	</div>

	<div class="section">
		<div id="wishlist-accordion" class="accordion bg-transparent">
			<div class="title">
				<h6>Wishlist Helper</h6>
				<i class="material-icons-outlined info-icon" data-toggle="tooltip" data-placement="bottom" title="Add multiple pets to the wishlist at once from the archive page">info</i>
			</div>
			<i class="accordion-arrow material-icons">keyboard_arrow_up</i>
		</div>
		<div class="section-body">

			<div class="stats">
				<b><span id="num-owned">-</span></b> owned
			</div>
			<div class="stats">
				<b><span id="num-wishlisted">-</span></b> wishlisted
			</div>
			<div class="wishlist-card card">
				<div class="wishlist-title"><b>Actions&nbsp;</b> <span class="warning"> (<i class="material-icons">report_problem</i>Can't be undone!) </span></div>
				<div id="wishlist-form">
					<button id="wishlist-add-all" class="btn btn-primary btn-sm submit-button">Add all pets</button>
					<button id="wishlist-remove-all" class="btn btn-primary btn-sm submit-button">Remove all pets</button>
					<button id="wishlist-add-unowned" class="btn btn-primary btn-sm submit-button">Add all <br> <b>unowned</b> pets</button>
					<button id="wishlist-remove-owned" class="btn btn-primary btn-sm submit-button">Remove all <b>owned</b> pets</button>
				</div>
			</div>
		</div>
	</div>

	<div class="section">
		<div id="settings-accordion" class="accordion bg-transparent">
			<h6>Settings</h6><i class="accordion-arrow material-icons">keyboard_arrow_up</i>
		</div>
		<div class="section-body">
			<form id="settings-form">
				<div class="checkbox-row" id="group-page-size-row">
					<input type="checkbox" class="custom-checkbox d-none" id="enable-group-page-size">
					<label for="enable-group-page-size" class="custom-label"></label>
					<label class="title" for="enable-group-page-size">
						<b>Pet group page size</b>
						<i class="material-icons-outlined info-icon" data-toggle="tooltip" data-placement="bottom" title="Sets how many pets to show on a page when a group. Maximum size is 9999">
							info
						</i>
					</label>
				</div>
				<div id="group-page-size-input" class="subsection-body input-group input-group-sm mb-4">
					<input class="form-control" type="number" min="1" max="9999" id="group-page-size">
					<div class="input-group-append">
						<button type="submit" class="btn btn-primary btn-sm">Save</button>
					</div>
				</div>

				<div class="checkbox-row" id="archive-page-size-row">
					<input type="checkbox" class="custom-checkbox d-none" id="enable-archive-page-size">
					<label for="enable-archive-page-size" class="custom-label"></label>
					<label class="title" for="enable-archive-page-size">
						<b>Archive page size</b>
						<i class="material-icons-outlined info-icon" data-toggle="tooltip" data-placement="bottom" title="Sets how many pets to show on a page when viewing the archive. Maximum size is 9999">
							info
						</i>
					</label>
				</div>
				<div id="archive-page-size-input" class="subsection-body input-group input-group-sm">
					<input class="form-control" type="number" min="1" max="9999" id="archive-page-size">
					<div class="input-group-append">
						<button type="submit" class="btn btn-primary btn-sm">Save</button>
					</div>
				</div>
			</form>
		</div>
	</div>

</body>

</html>
